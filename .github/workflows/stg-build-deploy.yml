name: Deploy to Staging

on:
  workflow_dispatch:
    branches: [ "stage" ]
  pull_request:
    types:
      - closed
    branches:
      - stage

jobs:
  build:
    runs-on:
      group: Default
    steps:
      - uses: actions/checkout@v3
      - name: Run microservice db (if needed)
        run: |
          docker-compose -f docker/stg/stg-run-database-job.yml up -d --build
        env:
          POSTGRES_PASSWORD: ${{ secrets.TOURNAMENT_DB_STG_PASSWORD }}
      - name: Build and deploy the Docker image
        run: |
          docker-compose -f docker/stg/stg-build-deploy-job.yml up -d --build
        env:
          POSTGRES_PASSWORD: ${{ secrets.TOURNAMENT_DB_STG_PASSWORD }}