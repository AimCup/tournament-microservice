version: '3.8'

services:
  tournament-microservice:
    build:
      context: ../..
      dockerfile: docker/prd/prd-build-deploy.Dockerfile
    ports:
      - "8101:8101"
    environment:
      - DB_PRD_ADDRESS=${DB_PRD_ADDRESS}
      - DB_PRD_USER=${DB_PRD_USER}
      - DB_PRD_PASSWORD=${DB_PRD_PASSWORD}
      - EUREKA_PRD=${EUREKA_PRD}
      - PRD_OSU_API_NAME_ISSUER_ID=${PRD_OSU_API_NAME_ISSUER_ID}
      - PRD_OSU_API_NAME_ID=${PRD_OSU_API_NAME_ID}
      - PRD_OSU_API_CLIENT_ID=${PRD_OSU_API_CLIENT_ID}
      - PRD_OSU_API_CLIENT_SECRET=${PRD_OSU_API_CLIENT_SECRET}
      - PRD_OSU_API_JWK_SET_URI=${PRD_OSU_API_JWK_SET_URI}

networks:
  default:
    external: true
    name: aimcup-network