version: '3.8'

services:
  postgres:
    image: postgres:15.1
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aimcup
    ports:
      - "5401:5401"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

networks:
  default:
    external: true
    name: aimcup-network