version: '3.8'

services:
  postgres-tournament-microservice:
    image: postgres:15.1
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aimcup
    ports:
      - "5402:5402"
    volumes:
      - ./postgres:/var/lib/postgresql/data

networks:
  default:
    external: true
    name: aimcup-network