eureka:
  client:
    enabled: false
server:
  servlet:
    context-path: /tournament
  port: 8080
  error:
    include-message: always
spring:
  application:
    name: tournament-microservice
  datasource:
    url: jdbc:postgresql://localhost:5501/tournament
    username: testUser
    password: testPassword
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 10000
      maximum-pool-size: 10
      idle-timeout: 5000
      max-lifetime: 1000
      auto-commit: true
  flyway:
    locations: classpath:db/migration
    enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    oauth2:
      client:
        provider:
          aimcup:
            issuer-uri: ${OSU_API_NAME_ISSUER_ID}
        registration:
          aimcup:
            provider: aimcup
            client-name: ${OSU_API_NAME_ID}
            client-id: ${OSU_API_CLIENT_ID}
            client-secret: ${OSU_API_CLIENT_SECRET}
            scope: profile,openid,offline_access
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
      resourceserver:
        jwt:
          jwk-set-uri: ${OSU_API_JWK_SET_URI}