eureka:
  client:
    service-url:
      defaultZone: http://172.22.0.1:8761/eureka
server:
  servlet:
    context-path: /tournament
  port: 0
spring:
  application:
    name: tournament-microservice
  datasource:
    url: jdbc:postgresql://localhost:5455/dbName
    username: testUser
    password: testPassword
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 10000
      maximum-pool-size: 10
      idle-timeout: 5000
      max-lifetime: 1000
      auto-commit: true
  flyway:
    locations: classpath:db/migration
    enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
