eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_STG}/eureka
server:
  servlet:
    context-path: /tournament
  port: 8201
  error:
    include-message: always
  forward-headers-strategy: native
spring:
  application:
    name: tournament-microservice
  datasource:
    url: jdbc:postgresql://${DB_AKC_ADDRESS}/tournament
    username: ${DB_STG_USER}
    password: ${DB_STG_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 10000
      maximum-pool-size: 10
      idle-timeout: 5000
      max-lifetime: 1000
      auto-commit: true
  flyway:
    locations: classpath:db/migration
    enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    oauth2:
      client:
        provider:
          aimcup:
            issuer-uri: ${STG_OSU_API_NAME_ISSUER_ID}
        registration:
          aimcup:
            provider: aimcup
            client-name: ${STG_OSU_API_NAME_ID}
            client-id: ${STG_OSU_API_CLIENT_ID}
            client-secret: ${STG_OSU_API_CLIENT_SECRET}
            scope: profile,openid,offline_access
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
      resourceserver:
        jwt:
          jwk-set-uri: ${STG_OSU_API_JWK_SET_URI}