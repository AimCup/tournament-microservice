MatchResponseDto:
  type: object
  properties:
    id:
      type: string
      format: uuid
    participants:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            format: uuid
          participantType:
            type: string
    matchType:
      type: string
      required: true
    bracketsPhaseId:
      type: string
      format: uuid
      description: Brackets phase id - required when qualificationGroupId is not provided
    qualificationGroupId:
      type: string
      format: uuid
      description: Qualification group id - required when bracketsPhaseId is not provided
    refereesLimit:
      type: integer
      required: true
    commentatorsLimit:
      type: integer
      required: true
    streamersLimit:
      type: integer
      required: true

MatchResponseDtoList:
  type: array
  items:
    $ref: '#/MatchResponseDto'