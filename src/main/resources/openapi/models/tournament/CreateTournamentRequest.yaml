CreateTournamentRequest:
  type: object
  properties:
    tournamentType:
      type: string
      required: true
      enum:
        - PARTICIPANT_VS
        - TEAM_VS
        - INTERNATIONAL
    tournamentData:
      type: object
      required: true
      properties:
        teamSize:
          type: integer
          minimum: 1
          maximum: 8
          required: true
        maxTeamSize:
          type: integer
          required: true
        minimumRankLimit:
          type: integer
          required: true
        maximumRankLimit:
          type: integer
          required: true
        participantsPerQualificationSpotLimit:
          type: integer
          minimum: 1
          maximum: 16
          required: true
    qualificationType:
      type: string
      required: true
      enum:
        - GROUP_STAGES
        - QUALIFICATION_ROOMS
    registrationPhase:
      type: object
      required: true
      properties:
        startTime:
          type: string
          format: date-time
          required: true
        endTime:
          type: string
          format: date-time
          required: true
    qualificationPhase:
      type: object
      required: true
      properties:
        startTime:
          type: string
          format: date-time
          required: true
        endTime:
          type: string
          format: date-time
          required: true
    name:
      type: string
      minLength: 3
    abbreviation:
      type: string
      minLength: 2
      maxLength: 4