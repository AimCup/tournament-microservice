TournamentResponseDto:
  type: object
  properties:
    id:
      required: true
      type: string
      format: uuid
    name:
      type: string
    tournamentType:
      type: string
      required: true
      enum:
        - PARTICIPANT_VS
        - TEAM_VS
        - INTERNATIONAL
    qualificationType:
      type: string
      required: true
      enum:
        - GROUP_STAGES
        - QUALIFICATION_ROOMS
    abbreviation:
      type: string
    createdBy:
      type: string
      format: uuid
    tournamentData:
      type: object
      required: true
      properties:
        teamSize:
          type: integer
          required: true
        maxTeamSize:
          type: integer
          required: true
        minimumRankLimit:
          type: integer
          required: true
        maximumRankLimit:
          type: integer
          required: true
        participantsPerQualificationSpotLimit:
          type: integer
          required: true
    tournamentInfo:
      type: object
      properties:
        rules:
          type: string
        prizes:
          type: string
        createdBy:
          type: string
          required: true
          format: uuid
        createdAt:
          type: string
          format: date-time
    registrationPhase:
      type: object
      required: true
      properties:
        id:
          type: string
          format: uuid
          required: true
        startTime:
          type: string
          format: date-time
          required: true
        endTime:
          type: string
          format: date-time
          required: true
    qualificationPhase:
      type: object
      required: true
      properties:
        id:
          type: string
          format: uuid
          required: true
        startTime:
          type: string
          format: date-time
          required: true
        endTime:
          type: string
          format: date-time
          required: true