get:
  tags:
    - staff-members
  summary: Returns staff members in tournament
  operationId: get-staff-member-by-id
  parameters:
    - name: tournamentId
      in: path
      required: true
      schema:
        type: string
        format: uuid
        description: Tournament UUID
    - name: staffMemberId
      in: path
      required: true
      schema:
        type: string
        format: uuid
        description: Staff member UUID
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../models/staff/staff-member-response.yaml#/StaffMemberResponseDto'