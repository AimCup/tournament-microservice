post:
  tags:
    - tournament-roles
  summary: Creates a new tournament role
  operationId: create-tournament-role
  parameters:
    - name: tournamentId
      in: path
      required: true
      schema:
        type: string
        format: uuid
        description: Tournament UUID
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../models/tournament-roles/CreateTournamentRoleRequestDto.yaml#/CreateTournamentRoleRequestDto'
  responses:
    '201':
      description: CREATED
      content:
        application/json:
          schema:
            type: string
            format: uuid
            description: Tournament role UUID

get:
  tags:
    - tournament-roles
  summary: Returns tournament roles for specified tournament
  operationId: get-tournament-roles
  parameters:
    - name: tournamentId
      in: path
      required: true
      schema:
        type: string
        format: uuid
        description: Tournament UUID
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../models/tournament-roles/TournamentRoleResponseDto.yaml#/TournamentRoleResponseDto'