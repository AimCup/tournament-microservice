get:
  tags:
    - Tournaments
  summary: Return tournaments
  operationId: get-tournaments
  parameters:
    - name: page
      in: query
      required: true
      schema:
        type: integer
        description: Page number
    - name: size
      in: query
      required: true
      schema:
        type: integer
        maximum: 100
        description: Page size
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../models/tournament/SearchTournamentsDto.yaml#/SearchTournamentsDtoList'
patch:
  tags:
    - Tournaments
  summary: Updates tournament data by id
  operationId: update-tournament
  parameters:
    - name: tournamentId
      in: path
      required: true
      schema:
        type: string
        format: uuid
        description: Tournament UUID
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../models/tournament/UpdateTournamentRequest.yaml#/UpdateTournamentRequest'
  responses:
    '201':
      description: CREATED
      content:
        application/json:
          schema:
            type: string
            format: uuid
            description: Tournament UUID
post:
  tags:
    - Tournaments
  summary: Creates a new tournament
  operationId: create-tournament
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../models/tournament/CreateTournamentRequest.yaml#/CreateTournamentRequest'
  responses:
    '201':
      description: CREATED
      content:
        application/json:
          schema:
            type: string
            format: uuid
            description: Tournament UUID
